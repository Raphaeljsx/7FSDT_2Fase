services:
  - type: web
    name: blogging-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # As variáveis abaixo serão configuradas automaticamente quando você conectar o banco
      # Ou você pode configurá-las manualmente no painel do Render
      - key: DATABASE_URL
        sync: false  # Será configurado automaticamente ao conectar o PostgreSQL
      # Alternativamente, você pode usar variáveis individuais:
      # - key: DB_HOST
      #   sync: false
      # - key: DB_PORT
      #   sync: false
      # - key: DB_USER
      #   sync: false
      # - key: DB_PASSWORD
      #   sync: false
      # - key: DB_NAME
      #   sync: false

databases:
  - name: blogging-db
    plan: free
    databaseName: blog
    user: blog_user
